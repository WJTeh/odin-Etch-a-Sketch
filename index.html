<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dongle">
    <script src="script/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class="content">
        <div class="btnCont">
            <div class="chooseColor">
                <label for="colorPicker">Solid Color</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <button type="button" id="random">Random</button>
            <button type="button" id="bnw">Greyscale</button>
            <button type="button" id="eraser">Eraser</button>
            <button type="button" id="clear">Clear</button>
            <div class="sliderCont">
                <input type="range" value="4" min="1" max="64"  id="gridSlider">
                <div id="sliderValue"></div>
            </div>
        </div>
        <div class="gridCont" id="gridCont">

        </div>
    </div>
</body>
</html>
